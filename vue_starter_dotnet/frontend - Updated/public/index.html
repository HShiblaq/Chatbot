<html class='backgroundcolor' style="background-color: #046e94" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Tech Elevator Student Chatbot</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but final-vue-capstone-seed doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
   
    <a a href="https://www.techelevator.com/" target="_blank"><img class="techyimg" src= "TechElly.png"></a>
  
    <div id="app"></div>
    <!-- built files will be auto injected -->
    </div>
    <label class="dropdown">

      <div class="dd-button" id='keywordButton'>
        SEE KEYWORD SHORTCUTS
      </div>
    
      <!-- <input type="checkbox" class="dd-input" id="test"> -->
      <table  id ="keywordTable" class="dd-menu disappear">
        <tr class="header">
          <th class="shortcut">KEYWORD SHORTCUTS</th>
          <th class="result">RESULT</th>
        </tr>
        <tr>
          <td class="shortcut">"Events"</td>
          <td class="result">Returns a list of upcoming meetups & Pathway events</td>
        </tr>
        <tr class="odd">
          <td class="shortcut">"IQ"</td>
          <td class="result">Returns a random behavioral interview questions</td>
        </tr>
        <tr>
          <td class="shortcut">"TQ"</td>
          <td class="result">Returns a random technical interview questions</td>
        </tr>
        <tr class="odd">
          <td class="shortcut">"Quote"</td>
          <td class="result">Returns a random inspirtional quote</td>
        </tr>
        <tr>
          <td class="shortcut">"[insert company name] company info"</td>
          <td class="result">Returns the company information for a specific Tech Elevator hiring partner</td>
        </tr>
        <tr class="odd">
          <td class="shortcut">"[insert job title] job postings"</td>
          <td class="result">Returns a link to job postings for a specified development position</td>
        </tr>
      </table>
    </div>
      <script defer>
          let isKeywordTableOpen = false;
          let keywordTable = document.getElementById("keywordTable");
          let keywordButton = document.getElementById('keywordButton');
          keywordButton.addEventListener("click", ()=>{
              if(!isKeywordTableOpen){
                isKeywordTableOpen = true;
                keywordTable.classList.remove('disappear');
                // keywordButton.classList.add('keywordButtonOpen');
                keywordButton.innerText = 'HIDE KEYWORD SHORTCUTS';
              }
              else{
                isKeywordTableOpen = false;
                keywordTable.classList.add('disappear');
                // keywordButton.classList.remove('keywordButtonOpen');
                keywordButton.innerText = 'SEE KEYWORD SHORTCUTS';
              }
              window.scrollTo(0,document.body.scrollHeight);
          })
        </script>
      
    </label>
  </body>

</html>
